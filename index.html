<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Time Zone Dashboard</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333;
            --accent: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { margin-bottom: 30px; color: var(--accent); }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .clock-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .clock-card:hover { transform: translateY(-5px); }
        .zone-name { font-weight: bold; font-size: 1.1rem; color: #7f8c8d; margin-bottom: 10px; }
        .time-display { font-size: 2rem; font-weight: 700; color: var(--accent); }
        .date-display { font-size: 0.9rem; color: #95a5a6; margin-top: 5px; }
    </style>
</head>
