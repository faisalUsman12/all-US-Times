<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Time Zones</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; max-width: 1000px; margin: 0 auto; }
        .card { background: white; padding: 15px; border-radius: 8px; shadow: 0 2px 5px rgba(0,0,0,0.1); border: 1px solid #ddd; }
        .time { font-size: 1.5rem; font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
    <h1>United States Time Zones</h1>
    <div class="grid" id="clock-grid"></div>

    <script>
        window.onload = function() {
            const zones = [
                { label: "Eastern", zone: "America/New_York" },
                { label: "Central", zone: "America/Chicago" },
                { label: "Mountain", zone: "America/Denver" },
                { label: "Pacific", zone: "America/Los_Angeles" },
                { label: "Alaska", zone: "America/Anchorage" },
                { label: "Hawaii", zone: "Pacific/Honolulu" }
            ];

            const grid = document.getElementById('clock-grid');
            
            // Create cards
            zones.forEach((tz, i) => {
                grid.innerHTML += `<div class="card">
                    <div>${tz.label}</div>
                    <div class="time" id="tz-${i}">--:--:--</div>
                </div>`;
            });

            function tick() {
                zones.forEach((tz, i) => {
                    const time = new Date().toLocaleTimeString('en-US', { timeZone: tz.zone });
                    document.getElementById(`tz-${i}`).textContent = time;
                });
            }

            tick();
            setInterval(tick, 1000);
        };
    </script>
</body>
</html>
